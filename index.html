<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info-subtle d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center mb-3 text-primary">Registrazione Utente</h2>
                    <h3 id="savedName" class="text-center text-success mb-3"></h3>

                    <form>
                        <div class="mb-3" id="nameInput">
                            <label for="userName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="userName" aria-describedby="firstName">
                        </div>

                        <button type="submit" class="btn btn-primary" id="save">Save</button>
                        <button type="submit" class="btn btn-secondary" id="remove">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
